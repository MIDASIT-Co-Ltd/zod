<link rel="preconnect" href="https://fonts.gstatic.com">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
<style media="screen">
		*,
		*:before,
		*:after{
						padding: 0;
						margin: 0;
						box-sizing: border-box;
		}
		#login-container{
				display: none;
		}
		.login-background{
						width: 320px;
						height: 320px;
						position: fixed;
						transform: translate(-50%,-50%);
						left: 50%;
						top: 50%;
		}
		.login-form {
						width: 320px;
						height: 320px;
						background-color: rgba(255,255,255,0.13);
						position: fixed;
						transform: translate(-50%,-50%);
						top: 50%;
						left: 50%;
						border-radius: 10px;
						backdrop-filter: blur(10px);
						border: 2px solid rgba(255,255,255,0.1);
						box-shadow: 0 0 40px rgba(8,7,16,0.6);
						padding: 50px 35px;
						font-family: 'Poppins',sans-serif;
						color: #000;
						letter-spacing: 0.5px;
						outline: none;
						border: none;
		}
		.login-header{
						font-size: 24px;
						font-weight: 500;
						line-height: 32px;
						text-align: center;
						cursor: default;
		}
		.login-label{
						display: block;
						margin-top: 15px;
						font-size: 12px;
						font-weight: 500;
		}
		.login-input{
						display: block;
						height: 35px;
						width: 100%;
						background-color: rgba(255,255,255,0.07);
						border-radius: 7px;
						padding: 0 10px;
						margin-top: 8px;
						font-size: 10px;
						font-weight: 300;
		}
		.login-input::placeholder{
						color: #718096;
		}
		.login-button-container{
				margin-top: 15px;
				width: 100%;
				display: flex;
				justify-content: space-between;
		}
		.login-button{
						background-color: transparent;
						border: 1px solid transparent;
						width: 100px;
						height: 50px;
						color: #080710;
						font-size: 12px;
						font-weight: 600;
						border-radius: 7px;
						cursor: pointer;
		}
		.login-button:hover{
						background-color: #fff;
						color: #718096;
		}
</style>
<div id="login-container">
		<div class="login-background">
		</div>
		<div class="login-form">
						<h3 class="login-header">Login required!</h3>
						<label class="login-label" for="username">Username</label>
						<input class="login-input" type="text" placeholder="Email or Phone" id="login-username">
						<label class="login-label" for="password">Password</label>
						<input class="login-input" type="password" placeholder="Password" id="login-password">
						
						<div class="login-button-container">
								<button class="login-button" id="login-cancel">Cancel</button>
								<button class="login-button" id="login-ok">Log In</button>
						</div>
		</div>
</div>
